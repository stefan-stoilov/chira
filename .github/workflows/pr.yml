name: Chira CI

on:
  push:
    branches:
      - "main"
      - "ci/sandbox"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

env:
  SECRET: ${{ secrets.SECRET }}
  AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
  AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
  NEXT_PUBLIC_MOCK_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_MOCK_API_ENDPOINT }}

jobs:
  lint:
    name: Lint and check types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESlint and check types
        run: pnpm check

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build Storybook
        run: pnpm storybook:build

  test:
    # This matrix tests both the main and pull request branches
    name: Test ${{ matrix.artifact }}
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_APP_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      NEXT_PUBLIC_MOCK_API_ENDPOINT: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    strategy:
      matrix:
        include:
          - branch: main
            artifact: main
          - branch: ${{ github.head_ref }}
            artifact: pull-request

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      # Run tests with coverage with summary in json format
      - name: Run tests with coverage
        run: pnpm cross-env NODE_ENV=test vitest run --coverage --coverage.reporter=json --coverage.reporter=json-summary --coverage.reporter=lcov

      - name: Copy thresholds config (if exists)
        run: |
          if [ -f vitest.thresholds.js ]; then
            cp vitest.thresholds.js coverage/
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.artifact }}
          path: coverage/

  report-coverage:
    name: Report coverage comparison
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download PR coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-pull-request
          path: pr-coverage

      - name: Download main coverage
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-main
          path: main-coverage

      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: pr-coverage/coverage-summary.json
          json-summary-compare-path: main-coverage/coverage-summary.json
          json-final-path: pr-coverage/coverage-final.json
          vite-config-path: pr-coverage/vitest.thresholds.js
          comment-on: pr
